
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bot calificador de URLs N4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-card {
      max-width: 480px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 0 16px rgba(0,0,0,0.05);
    }
    .form-card h1 {
      font-weight: bold;
      color: #0866c6;
      text-align: center;
      margin-bottom: 2rem;
    }
    .result-block {
      background-color: #f1f3f5;
      border-left: 6px solid #198754;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      font-family: monospace;
      overflow-wrap: anywhere;
    }
    .result-error {
      border-left-color: #dc3545;
    }
    .status {
      margin: 1rem 0 0.5rem;
      font-weight: 600;
    }
    .spinner-border {
      width: 1.5rem;
      height: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1>üß† Bot calificador de URLs N4</h1>
    <div class="mb-3">
      <label for="cantidad" class="form-label">¬øCu√°ntas URLs quer√©s calificar?</label>
      <input type="number" id="cantidad" class="form-control text-center" value="5" min="1">
    </div>
    <div class="d-grid">
      <button id="ejecutar" class="btn btn-primary">‚ñ∂ Ejecutar</button>
    </div>
    <div class="status" id="estado"></div>
    <div class="mt-3" id="resultados"></div>
  </div>

  <script>
    document.getElementById("ejecutar").onclick = async () => {
      const cantidad = document.getElementById("cantidad").value;
      const resultados = document.getElementById("resultados");
      const estado = document.getElementById("estado");
      resultados.innerHTML = "";
      estado.innerText = "‚åõ Calificando...";

      const res = await fetch(`/api/calificar?cantidad=${cantidad}`);
      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      let done = false;
      while (!done) {
        const { value, done: doneReading } = await reader.read();
        done = doneReading;
        const chunk = decoder.decode(value);
        chunk.split("\n").forEach(linea => {
          if (linea.trim()) {
            const div = document.createElement("div");
            div.className = "result-block";
            if (linea.includes("‚ö†Ô∏è")) div.classList.add("result-error");
            div.innerText = linea;
            resultados.appendChild(div);
          }
        });
      }

      const resStatus = await fetch("/status");
      const estadoTexto = await resStatus.text();
      estado.innerText = "üìä Estado: " + estadoTexto;
    };
  </script>
</body>
</html>
